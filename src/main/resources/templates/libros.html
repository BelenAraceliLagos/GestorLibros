<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Lista de Libros</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Libros</h1>
        <a href="/libros">Libros</a>
    </header>
    <main>
        <div class="container">
            <h1>Listado de Libros</h1>
        </div>
        <div>
            <table class="table">
                <thead class="table-dark">
                <tr>
                <th>#</th>
                <th>Titulo</th>
                <th>Autor</th>
                <th>Tipo</th>
                <th>Edicion</th>
                    <th>Acciones</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="libro: ${libros}">
                    <th th:text="${libro.getNro_libro()}"></th>
                    <td th:text="${libro.getTitulo()}"></td>
                    <td th:text="${libro.getAutor()}"></td>
                    <td th:text="${libro.getTipo()}"></td>
                    <td th:text="${libro.getEdicion()}"></td>
                    <td><a th:href="@{/libros/{nro_libro}(nro_libro=${libro.getNro_libro()}})}" class="btn btn-primary">Editar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
