<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Editar Libros</title>
</head>
<body>
<div>
    <header>
        <h1>Libros</h1>
        <a href="/libros">Libros</a>
    </header>
    <main>
        <form action="#" method="post" class="form">
            <input type="hidden" id="nro_libro" name="nro_libro" th:value="${libro.getNro_libro()}">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="titulo" class="col-form-label">Titulo</label>
                </div>
                <div class="col-auto">
                    <input type="titulo" id="titulo" class="form-control" th:value="${libro.getTitulo()}">
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="autor" class="col-form-label">Autor</label>
                </div>
                <div class="col-auto">
                    <input type="autor" id="autor" class="form-control" th:value="${libro.getAutor()}">
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="tipo" class="col-form-label">Tipo</label>
                </div>
                <div class="col-auto">
                    <input type="tipo" id="tipo" class="form-control" th:value="${libro.getTipo()}">
                </div>
            </div>
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="edicion" class="col-form-label">Edicion</label>
                </div>
                <div class="col-auto">
                    <input type="edicion" id="edicion" class="form-control" th:value="${libro.getEdicion()}">
                </div>
            </div>
        </form>
    </main>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
